<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Premium background gradient -->
    <linearGradient id="heroGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF3E0"/>
      <stop offset="50%" stop-color="#FFE0B2"/>
      <stop offset="100%" stop-color="#FFCC80"/>
    </linearGradient>
    
    <!-- Monument gradient -->
    <linearGradient id="monumentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="30%" stop-color="#FF5722"/>
      <stop offset="70%" stop-color="#E64A19"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="heroAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="100%" stop-color="#FF8A65"/>
    </linearGradient>
    
    <!-- Professional shadows -->
    <filter id="heroShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(191, 54, 12, 0.3)"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.2)"/>
    </filter>
    
    <filter id="textShadowHero" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="rgba(0, 0, 0, 0.15)"/>
    </filter>
  </defs>
  
  <!-- Premium background -->
  <rect width="1200" height="400" fill="url(#heroGrad)"/>
  
  <!-- Decorative pattern -->
  <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#FF5722" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#pattern)"/>
  
  <!-- Enhanced Tigray Monument Complex -->
  <g filter="url(#heroShadow)">
    <!-- Main church structure -->
    <rect x="60" y="100" width="90" height="140" rx="4" fill="url(#monumentGrad)"/>
    
    <!-- Iconic cross -->
    <rect x="95" y="70" width="20" height="50" rx="2" fill="url(#monumentGrad)"/>
    <rect x="80" y="85" width="50" height="20" rx="2" fill="url(#monumentGrad)"/>
    
    <!-- Side chapels -->
    <rect x="160" y="130" width="70" height="110" rx="3" fill="url(#monumentGrad)"/>
    <rect x="240" y="150" width="50" height="90" rx="3" fill="url(#monumentGrad)"/>
    
    <!-- Entrance arches -->
    <path d="M70 220 Q105 190 140 220 Z" fill="url(#heroAccent)"/>
    <path d="M170 220 Q195 200 220 220 Z" fill="url(#heroAccent)"/>
    
    <!-- Windows and details -->
    <circle cx="90" cy="160" r="8" fill="url(#heroAccent)"/>
    <circle cx="120" cy="160" r="8" fill="url(#heroAccent)"/>
    <rect x="175" y="170" width="40" height="30" rx="15" fill="url(#heroAccent)"/>
    <rect x="250" y="180" width="25" height="25" rx="12" fill="url(#heroAccent)"/>
    
    <!-- Decorative bands -->
    <rect x="65" y="130" width="80" height="6" rx="3" fill="url(#heroAccent)" opacity="0.8"/>
    <rect x="165" y="150" width="60" height="5" rx="2.5" fill="url(#heroAccent)" opacity="0.8"/>
    
    <!-- Base platform -->
    <rect x="50" y="240" width="250" height="10" rx="5" fill="url(#monumentGrad)" opacity="0.6"/>
  </g>
  
  <!-- Premium Typography -->
  <text x="350" y="180" font-family="Inter, 'Segoe UI', system-ui, sans-serif" 
        font-weight="900" font-size="72" fill="#1A1A1A" filter="url(#textShadowHero)">
    TIGRAY
  </text>
  <text x="350" y="230" font-family="Inter, 'Segoe UI', system-ui, sans-serif" 
        font-weight="400" font-size="32" fill="#424242" letter-spacing="3px">
    KNOWLEDGE BASE
  </text>
  
  <!-- Premium tagline -->
  <text x="350" y="270" font-family="Inter, 'Segoe UI', system-ui, sans-serif" 
        font-weight="500" font-size="18" fill="#FF5722" letter-spacing="2px">
    HERITAGE • DATA • RESEARCH
  </text>
</svg>
